# .github/workflows/build.yml
name: Build Fabric Mod in Docker

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    # ğŸ¤– uporabimo uradni Gradle Docker image z JDK17
    container:
      image: gradle:8.2-jdk17

    steps:
      # 1) Checkout kode
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) Build z Gradle (Å¾e v Docker image-u)
      - name: Build with Gradle
        run: |
          gradle clean build
      # â†³ ta enaÄba oÄisti prejÅ¡nje gradnje in zgradi .jar

      # 3) NaloÅ¾i .jar kot artifact
      - name: Upload jar artifact
        uses: actions/upload-artifact@v3
        with:
          name: Skytils-Fabric-jar
          path: build/libs/*.jar
